<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Thread</title>
</head>
<body>
    <form action="/thread" method="post">
        <section>
            <label for="new-title">title:</label>
            <input type="text" placeholder="new-title" name="new-title">
        </section>
        <section>
            <label for="new-thread">thread:</label>
            <br>
            <textarea name="new-thread" id="new-thread" cols="30" rows="5"></textarea>
        </section>
        <input type="submit" id="edit-button">Submit</input>
    </form>

    <button><a href="/thread">Back to all thread</a></button>
</html>
